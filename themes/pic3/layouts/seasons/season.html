{{ define "main" }}
<section itemscope itemtype="http://schema.org/CreativeWorkSeason">
    <meta itemprop="contentRating" content="ExplicitLanguage" />
    <meta itemprop="encodingFormat" content="audio/mpeg3" />
    <header><h1>{{ .Data.Singular }} <span itemprop="seasonNumber">{{ .Data.Term }}</span></h1></header>
    <div class="description" itemprop="description">
        {{ .Content }}
    </div>
    <ul class="shortList">
    {{ range .Pages -}}
        {{ .Render "li" }}
    {{- end }}
    </ul>
</section>
{{ end }}
