<article class="post">
<header>
	<h1><aside>{{ delimit .Params.seasons ", " ", and " }} ep{{ .Title }}</aside><a href="{{ .Permalink | absURL }}">{{ .Params.episode_title }}</a></h1>
	<audio controls="true" preload="metadata" src="{{ .Params.audio }}">
	<a href="{{ .Params.audio }}">Download Episode</a>
	</audio>
	<div class="show-notes">
	{{ .Content }}
	</div>
</header>
</article>
