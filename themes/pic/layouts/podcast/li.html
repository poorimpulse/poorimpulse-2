<article class="post">
<header>
	<h1><aside>{{ delimit .Params.seasons ", " ", and " }} ep{{ if eq (len .Title) 1 }}0{{end}}{{ .Title }}</aside><a href="{{ .Permalink }}">{{ .Params.episode_title }}</a></h1>
</header>
<audio controls="true" preload="metadata" src="{{ .Params.audio }}">
<a href="{{ .Params.audio }}">Download Episode</a>
</audio>
<div class="show-notes">
{{ .Content }}
</div>
</article>
