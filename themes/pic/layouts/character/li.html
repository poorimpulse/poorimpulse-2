<li class="roundPortrait" style="width: {{ .Site.Params.circle_portrait_size}}px; height: {{ .Site.Params.circle_portrait_size}}px">
<div class="circle"></div>
<div class="portrait">
<a href="{{ .Permalink | absURL }}"><img src="{{ .Params.portrait }}" width="{{ .Site.Params.circle_portrait_size}}px" height="{{ .Site.Params.circle_portrait_size}}px"></a>
</div>
<header>{{ .Title }}</header>
</li>
